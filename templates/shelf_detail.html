       <!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>E-Knihovna</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Archivo">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu">
    <link rel="icon" sizes="180x180" href="../static/favicon.ico">
    <link rel="stylesheet" href="../static/style.css">
    <script src="https://kit.fontawesome.com/307091ac57.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="top-div">
        <header>
            <div id="header-inner">
                <div id="page-heading">
                    <a href="home.html">
                        <h1>eKnihovna</h1>
                    </a>
                </div>

                <div id="nav">
                    <a href="search.html" class="nav-item">
                        <span>Search</span>
                    </a>
                    <a href="my_library.html" class="nav-item">
                        <span>My Library</span>
                    </a>
                    <a href="my_shelves.html" class="nav-item" id="nav-selected">
                        <span>My Shelves</span>
                    </a>
                    <a href="my_wishlist.html" class="nav-item">
                        <span>My Wishlist</span>
                    </a>
                </div>
            </div>
        </header>

        <main>
            <div id="main-inner">
                <div id="content-detail">
                    <div id="content-detail-header">
                        <div class="detail-desc">
                            <h2>Harry Potter</h2>
                            <p>All Harry Potter books</p>
                        </div>
                        <div class="detail-button-area">
                            <div class="form-button-wrapper">
                                <button name="library" value="edit" class="btn-edit" id="create-tag-btn">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <p class="btn-desc">EDIT SHELF</p>
                            </div>
                            <div class="form-button-wrapper">
                                <form method="POST" class="form-button-icon">
                                    <button name="library" value="remove" class="btn-del">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </form>
                                <p class="btn-desc">REMOVE SHELF</p>
                            </div>
                        </div>
                    </div>

                    <div id="content-detail-list">
                        <h3>Titles</h3>
                        <table>
                            <tr class="list-item">
                                <td class="list-item-inner">
                                    <img src="../static/hery.jpg" alt="img" height="70">
                                    <div class="list-item-text">
                                        <span class="title-name">Harry Potter</span>
                                        <span class="title-year">2004</span>
                                        <br>
                                        <span class="title-author">J. K. Rowling</span>
                                        <br>
                                        <span class="title-genre">fantasy</span>
                                    </div>
                                    <div class="list-item-tag-list">
                                        <span class="tag-item">owned</span>
                                        <span class="tag-item">read</span>
                                    </div>
                                    <div class="list-item-button">
                                        <p>SHELF</p>
                                        <form method="POST" class="form-button-icon">
                                            <button name="remove" value="library" class="btn-del">
                                                <i class="fas fa-times"></i>
                                                <span class="tooltip">remove</span>
                                            </button>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                            <tr class="list-item">
                                <td class="list-item-inner">
                                    <img src="../static/hery2.jpg" alt="img" height="70">
                                    <div class="list-item-text">
                                        <span class="title-name">Harry Potter 2</span>
                                        <span class="title-year">2005</span>
                                        <br>
                                        <span class="title-author">J. K. Rowling</span>
                                        <br>
                                        <span class="title-genre">fantasy</span>
                                    </div>
                                    <div class="list-item-tag-list">
                                        <span class="tag-item">reading</span>
                                    </div>
                                    <div class="list-item-button">
                                        <p>SHELF</p>
                                        <form method="POST" class="form-button-icon">
                                            <button name="remove" value="library" class="btn-del">
                                                <i class="fas fa-times"></i>
                                                <span class="tooltip">remove</span>
                                            </button>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <div id="footer-inner">
                <span>&copy 2021, eKnihovna</span>
            </div>
        </footer>
    </div>

    <div id="create-tag-modal" class="modal">
        <div class="modal-inner">
            <div class="modal-header">
                <h2>Edit Shelf</h2>
                <i class="fas fa-times" id="create-tag-close"></i>
            </div>
            <div class="modal-body">
                <div class="modal-form">
                    <form action="" method="post">
                        <div class="input-row">
                            <label for="name" class="required-label">Name: </label>
                            <input type="text" name="name" id="name" required="required">
                        </div>
                        <div class="input-row">
                            <label for="text">Description: </label>
                            <textarea name="text" id="text" rows="5"></textarea>
                        </div>
                        <button name="note" value="add" class="btn-add">
                            <i class="fas fa-check"></i>
                        </button>
                        <br>
                    </form>
                    <button name="note" value="remove" class="btn-del">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="../static/create_tag.js"></script>
</body>
</html>
